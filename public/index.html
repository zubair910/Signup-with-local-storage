<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page with Local Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <h1>Signup with Local Storage</h1>

    <section class="sec1">
        <img src="capture.png" width="100px">
        <br>
        <br>
        
        <input type="Full Name" placeholder="Enter Full Name" id="fullName">
        <br>
        <br>

        <input type="username" placeholder="Enter username" id="username">
        <br>
        <br>


        <input type="email" placeholder="Enter email address" id="email">
        <br>
        <br>

        <input type="password" placeholder="Enter password" id="password">
        
        <br>
        <br>
        <input type="numbers" placeholder="Enter Phone numbers" id="numbers">
        <br>
        <br>
    
       
        <button onclick="button()">SIGNUP</button>
    </section>

   
      
   

</body>
<script src="app.js"></script>
</html>
